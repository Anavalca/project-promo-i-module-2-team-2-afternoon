<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>JavasQueen</title>
        <link rel="reset" href="../assets/scss/base/_reset.scss">
        <link href="https://fonts.googleapis.com/css?family=Merriweather:900|Montserrat:400,700|Open+Sans:600,700&display=swap"
        rel="stylesheet">
        <script src="https://kit.fontawesome.com/260175cdbc.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>
    
    <body>
        <div class="wrapper">
            <header class="container_logoCards"> <a href="./index.html" alt="logo javasqueen" title="logo javasqueen">         <img class="logoCards" src="./assets/images/tarjetas-molonas.png" alt="logo" title="logo awesome profile-cards">     </a> 
            </header>
            <div class="cardWrapper">
                <section class="preview">
                    <div class="card">
                        <button id="reset" class="buttonReset"> <i class="far fa-trash-alt"></i> reset</button>
                        <div class="card" id="cardid">
                            <div class="headline">
                                 <h2 class="name" id="cardname">nombre apellido</h2> 
                                 <h3 class="role" id="cardrole">Front-end developer</h3> 
                            </div>
                            <div id="inputImage profile" class="image">
                                <div class="profile__image js__profile-image" style="background-image:url(../assets/images/queen.gif)"></div>
                                <div class="profile__preview js__profile-preview"></div>
                            </div>
                            <ul class="socialKit">
                                <li class="list hidden" id="btn-phone"> <a class="btn" id="phone">                         <i class="fas fa-mobile-alt" id="icon"></i>                     </a> 
                                </li>
                                <li class="list hidden" id="btn-email"> <a class="btn" id="email">                         <i class="far fa-envelope" id="icon"></i>                     </a> 
                                </li>
                                <li class="list hidden" id="btn-linkedin"> <a class="btn" id="linkedin" target="_blank">                         <i class="fab fa-linkedin-in" id="icon"></i>                     </a> 
                                </li>
                                <li class="list hidden" id="btn-github"> <a class="btn" id="github" target="_blank">                         <i class="fab fa-github-alt" id="icon"></i>                     </a> 
                                </li>
                            </ul>
                        </div>
                    </div>
                </section>
                <secction class="containerSectionStyles">
                    <div class="containerDesignTop">
                        <div class="subContainer"> <i class="icon far fa-object-ungroup"></i> 
                            <p class="title">DISEÑA</p>
                        </div>
                        <div class="iconDirection"><i class="iconDirection1 fas fa-chevron-down"></i>

                        </div>
                    </div>
                    <div class="containerDesignBottom">
                        <p class="title special">COLORES</p>
                        <ul>
                            <li>
                                <input class="check" id="colorOne" type="radio" value="colorsCard" name="colorCard"
                                palette="palette1" checked />
                                <label class="colorPalette">
                                    <div class="palette containerColorPalette1"></div>
                                    <div class="palette containerColorPalette2"></div>
                                    <div class="palette containerColorPalette3"></div>
                                </label>
                            </li>
                            <li>
                                <input class="check" id="colorTwo" type="radio" value="colorsCard" name="colorCard"
                                />
                                <label class="colorPalette">
                                    <div class="palette containerColorPalette4"></div>
                                    <div class="palette containerColorPalette5"></div>
                                    <div class="palette containerColorPalette6"></div>
                                </label>
                            </li>
                            <li>
                                <input class="check" id="color3" type="radio" value="colorsCard" name="colorCard"
                                />
                                <label class="colorPalette">
                                    <div class="palette containerColorPalette7"></div>
                                    <div class="palette containerColorPalette8"></div>
                                    <div class="palette containerColorPalette9"></div>
                                </label>
                            </li>
                        </ul>
                    </div>
                    <div class="containerFillInTop">
                        <div class="subContainer">
                            <div><i class="icon far fa-keyboard"></i>

                            </div>
                            <p class="title">RELLENA</p>
                        </div>
                        <div class="iconDirection"><i class="iconDirection2 fas fa-chevron-down"></i>

                        </div>
                    </div>
                    <div class="containerFillInBottom" id="form-container">
                        <form id="formContainer">
                            <div class="nameCard">
                                <label class="name" for="name">Nombre completo<span class="inputRequired">*</span>

                                </label>
                                <input class="name-input" placeholder=" Ej: Idelisa Bonnelly" type="text"
                                name="name" id="name-input" required>
                                <p class="input-error-message hiddenInputMessage">Completa los campos obligatorios*</p>
                            </div>
                            <div class="professionCard">
                                <label class="profession" for="profession">Puesto<span class="inputRequired">*</span>

                                </label>
                                <input class="profession-input" placeholder=" Ej: Front-end Developer"
                                type="text" name="profession" id="job-input" required>
                                <p class="input-error-message hiddenInputMessage">Completa los campos obligatorios*</p>
                            </div>
                            <div class="addImage"> <span class="textAddImage" id="addImage">Imagen de perfil</span> 
                            </div>
                            <div class="containerAdd action">
                                <button class="button buttonImage action__upload-btn js__profile-trigger"
                                type="button" id="image-input">Añadir Imagen</button>
                                <input type="file" name="" id="img-selector" class="action__hiddenField js__profile-upload-btn"
                                hidden="hidden">
                                <!-- <div class="search "></div> --></div>
                            <div class="emailCard">
                                <label class="email" for="email">Email<span class="inputRequired">*</span>

                                </label>
                                <input class="email-input" placeholder=" Ej: IdelisaBonnelly@gmail.com "
                                type="email" name="email" id="email-input" required>
                                <p class="input-error-message hiddenInputMessage">Completa los campos obligatorios*</p>
                            </div>
                            <div class="phoneCard">
                                <label class="phone" for="phone">Teléfono</label>
                                <input class="phone-input" placeholder=" Ej: 670 777 444"
                                type="tel" name="phone" id="phone-input">
                            </div>
                            <div class="linkedinCard">
                                <label class="linkedin" for="linkedin">Linkedin</label>
                                <input class="linkedin-input" placeholder=" Ej: linkedin.com/in/Idelisa.Bonnelly"
                                type="text" name="linkedin" id="linkedin-input">
                            </div>
                            <div class="githubCard">
                                <label class="github" for="github">Github</label>
                                <input class="github-input" placeholder=" Ej: Idelisa-Bonnelly"
                                type="text" name="github" id="github-input">
                            </div>
                        </form>
                    </div>
                    <div class="containerShareTop">
                        <div class="subContainer">
                            <div><i class="icon fas fa-share-alt"></i>

                            </div>
                            <p class="title">COMPARTE</p>
                        </div>
                        <div class="iconDirection"><i class="iconDirection3 fas fa-chevron-down"></i>

                        </div>
                    </div>
                    <div class="containerShareBottom">
                        <p id="error-message" class="hiddenMessage">Completa los campos obligatorios*</p>
                        <button id="buttonValidation" class="button buttonShare"
                        type="button" disabled><i class="iconSend far fa-address-card"></i><span class="textButton">CREAR TARJETA</span>

                        </button>
                    </div>
                    <div class="line-separator"></div>
                    </section>
            </div>
            <footer>
                <div class="footer-wrapper"> <small class="copyright"><span class="first-letter">a</span>wesome profile-cards &copy;2020</small> 
                    <div
                    class="img-container"> <a href="https://adalab.es/"><img title="Logo de AdaLab" alt="Logo de AdaLab" src="../assets/images/logo-adalab.png"></a> 
                </div>
        </div>
        </footer>
        </div>
        <script src="./assets/js/main.js" type="text/javascript"></script>
    </body>

</html>
