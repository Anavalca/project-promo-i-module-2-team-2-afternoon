<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>P</title>
        <link rel="reset" href="../assets/scss/base/_reset.scss">
        <link href="https://fonts.googleapis.com/css?family=Merriweather:900|Montserrat:400,700|Open+Sans:600,700&display=swap"
        rel="stylesheet">
        <script src="https://kit.fontawesome.com/260175cdbc.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>
    
    <body>
        <div class="wrapper">
            <header class="container_logoCards"> <a href="./index.html" alt="logo javasqueen" title="logo javasqueen">         <img class="logoCards" src="./assets/images/tarjetas-molonas.png" alt="logo" title="logo awesome profile-cards">     </a> 
            </header>
            <div class="cardWrapper">
                <section class="preview">
                    <div class="card">
                        <button id="reset" class="reset"> <i class="far fa-trash-alt"></i> reset</button>
                        <div class="card colorsCard1"
                        id="cardid">
                            <div class="headline">
                                 <h2 class="name" id="cardname">nombre apellido</h2> 
                                 <h3 class="role">Front-end developer</h3> 
                            </div>
                            <div class="image"></div>
                            <ul class="socialKit">
                                <li class="list"> <a class="btn" id="phone">                         <i class="fas fa-mobile-alt" id="icon"></i>                     </a> 
                                </li>
                                <li class="list"> <a class="btn" id="email">                         <i class="far fa-envelope" id="icon"></i>                     </a> 
                                </li>
                                <li class="list"> <a class="btn" id="linkedin" target="_blank">                         <i class="fab fa-linkedin-in" id="icon"></i>                     </a> 
                                </li>
                                <li class="list"> <a class="btn" id="github" target="_blank">                         <i class="fab fa-github-alt" id="icon"></i>                     </a> 
                                </li>
                            </ul>
                        </div>
                    </div>
                </section>
                <section>
                    <div class="containerSectionStyles">
                        <div class="containerDesign">
                            <div class="subContainerDesign">
                                <div><i class="icon far fa-object-ungroup"></i>

                                </div>
                                <div><span class="textDesign">DISEÑA</span>

                                </div>
                            </div>
                            <div id="arrow-design" class="subContainer2Design">
                                <div class="iconDirection"><i class="iconDirection1 fas fa-chevron-down"></i>

                                </div>
                            </div>
                        </div>
                        <div class="colorDesign">
                            <p class="textColorsDesign">COLORES</p>
                            <ul>
                                <li>
                                    <input class="check" id="colorOne" type="radio" value="colorsCard" name="colorCard"
                                    />
                                    <label class="colorPalette1">
                                        <div class="containerColorPalette1"></div>
                                        <div class="containerColorPalette2"></div>
                                        <div class="containerColorPalette3"></div>
                                    </label>
                                </li>
                                <li>
                                    <input class="check" id="colorTwo" type="radio" value="colorsCard" name="colorCard"
                                    />
                                    <label class="colorPalette2">
                                        <div class="containerColorPalette4"></div>
                                        <div class="containerColorPalette5"></div>
                                        <div class="containerColorPalette6"></div>
                                    </label>
                                </li>
                                <li>
                                    <input class="check" id="color3" type="radio" value="colorsCard" name="colorCard"
                                    />
                                    <label class="colorPalette3">
                                        <div class="containerColorPalette7"></div>
                                        <div class="containerColorPalette8"></div>
                                        <div class="containerColorPalette9"></div>
                                    </label>
                                </li>
                            </ul>
                        </div>
                        <hr class="separationDesign">
                        <div class="containerFillIn">
                            <div class="subContainerFillIn">
                                <div><i class="icon far fa-keyboard"></i>

                                </div>
                                <div class="textDesign"><span class="textDesign">RELLENA</span>

                                </div>
                            </div>
                            <div id="arrow-fill" class="subContainer2FillIn">
                                <div class="iconDirection"><i class="iconDirection2 fas fa-chevron-down"></i>

                                </div>
                            </div>
                        </div>
                        <div id="form-container" class="formCard">
                            <form action="">
                                <div class="nameCard">
                                    <label class="name" for="name">Nombre completo</label>
                                    <input class="name-input" placeholder="Ej: Idelisa Bonnelly"
                                    type="text" name="name" id="name" required>
                                </div>
                                <div class="professionCard">
                                    <label class="profession" for="profession">Puesto</label>
                                    <input class="profession-input" placeholder="Ej: Front-end Developer"
                                    type="text" name="profession" id="profession" required>
                                </div>
                                <div class="addImage"> <span class="textAddImage">Imagen de perfil</span> 
                                </div>
                                <div class="containerAdd">
                                    <button class="addImg" type="button">Añadir Imagen</button>
                                    <div class="search"></div>
                                </div>
                                <div class="emailCard">
                                    <label class="email" for="email">Email</label>
                                    <input class="email-input" placeholder="Ej: IdelisaBonnelly@gmail.com "
                                    type="email" name="email" id="email" required>
                                </div>
                                <div class="phoneCard">
                                    <label class="phone" for="phone">Teléfono</label>
                                    <input class="phone-input" placeholder="Ej: 670-777-444"
                                    type="tel" name="phone" id="phone">
                                </div>
                                <div class="linkedinCard">
                                    <label class="linkedin" for="linkedin">Linkedin</label>
                                    <input class="linkedin-input" placeholder="Ej: linkedin.com/in/Idelisa.Bonnelly"
                                    type="text" name="linkedin" id="linkedin">
                                </div>
                                <div class="githubCard">
                                    <label class="github" for="github">Github</label>
                                    <input class="github-input" placeholder="Ej: @Idelisa-Bonnelly"
                                    type="text" name="github" id="github">
                                </div>
                            </form>
                        </div>
                        <hr class="separationDesign">
                        <div class="containerShare">
                            <div class="subContainerShare">
                                <div><i class="icon fas fa-share-alt"></i>

                                </div>
                                <div class="textDesign"><span class="textDesign">COMPARTE</span>

                                </div>
                            </div>
                            <div id="arrow-share" class="subContainer2Share">
                                <div class="iconDirection"><i class="iconDirection3 fas fa-chevron-down"></i>

                                </div>
                            </div>
                        </div>
                        <div class="createCards">
                            <button class="send"><i class="iconSend far fa-address-card"></i><span class="textButton">CREAR                     TARJETA</span> 
                            </button>
                        </div>
                        <hr class="separationDesign">
                    </div>
                </section>
            </div>
            <footer>
                <div class="footer-wrapper"> <small class="copyright"><span class="first-letter">a</span>wesome profile-cards &copy;2020</small> 
                    <div
                    class="img-container"> <a href="https://adalab.es/"><img title="Logo de AdaLab" alt="Logo de AdaLab" src="../assets/images/logo-adalab.png"></a> 
                </div>
        </div>
        </footer>
        </div>
        <script src="./assets/js/main.js" type="text/javascript"></script>
    </body>

</html>
